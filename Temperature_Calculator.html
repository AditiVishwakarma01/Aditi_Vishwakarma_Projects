<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Temperature_Calculator.css">
</head>
  
<body>
<div class="box"><h3 class="temp">TEMPERATURE CONVERTER</h3></div>
   
<div class="container">
    
    <div class="converter-row">

<div class="col">
    <input class="cel" type="number" id="celsius">
    <label><h3 class="h1">&deg;C</h3></label>
</div>
<br>
<div class="col">
    <input class="fah" type="number" id="fahrenheit">
    <label><h3 class="h2"> &deg;F</h3></label>
</div>

</div>

</div>
<!-- <hr style=" background-color:black; border-color:black; border-style:solid; margin-top:140px; height:-2px; width:100%;"> -->
  
    <script>
        let celsius = document.getElementById('celsius');
        
        let fahrenheit = document.getElementById('fahrenheit');
       
        celsius.oninput = function () {
            let f = (parseFloat(celsius.value) * 9) / 5 + 32;
            fahrenheit.value = parseFloat(f.toFixed(2));
  
            let k = (parseFloat(celsius.value) + 273.15);
        }
        fahrenheit.oninput = function () {
            let c = ((parseFloat(
                fahrenheit.value) - 32) * 5) / 9;
            celsius.value = parseFloat(c.toFixed(2));
  
            let k = (parseFloat(
                fahrenheit.value) - 32) * 5 / 9 + 273.15;
        }
      
    </script>
</body>
  
</html>
